{% extends "base_generic.html" %}

{% block content %}
  <h1>User List</h1>
  
  {% if perms.hdadmin.can_add_user %} 
    {# TODO.: <a href="{% url 'add-user' %}">Add</a> #}  
  {% endif %}
  
  {% if user_list %}
  <ul>
    {% for user in user_list %}
      <li>
        <a href="{{ user.get_absolute_url }}">{{ user.username }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no users.</p>
  {% endif %} 
{% endblock %}
